<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter Assignment</title>
    <link rel="stylesheet"
    8href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <p>{{count}} times</p>
      <div class="row">
        <form action="/plus_two" method="post">
          <input type="submit" name="plus_two" value="Plus Two" />
        </form>
        <form action="/clear" method="post">
          <input type="submit" name="clear" value="Clear" />
        </form>
      </div>
    </div>
  </body>
</html>
