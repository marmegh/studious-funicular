<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
  </head>
  <body>
    <header>
      <h5>Your Gold:</h5>
      <h6>{{gold}}</h6> <!-- amount of acrued gold -->
    </header>
    <main class='row'>
      <div class="three columns">
        <h3>Farm</h3>
        <h4>(earns 10-20 golds)</h4>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="farm">
          <input type="submit" name="farm" value="Find Gold!">
        </form>
      </div>
      <div class="three columns">
        <h3>Cave</h3>
        <h4>(earns 5-10 golds)</h4>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="cave">
          <input type="submit" name="cave" value="Find Gold!">
        </form>
      </div>
      <div class="three columns">
        <h3>House</h3>
        <h4>(earns 2-5 golds)</h4>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="house">
          <input type="submit" name="house" value="Find Gold!">
        </form>
      </div>
      <div class="three columns">
        <h3>Casino</h3>
        <h4>(earn/lose 0-50 golds)</h4>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="casino">
          <input type="submit" name="casino" value="Find Gold!">
        </form>
      </div>
    </main>
    <p>Activities:</p>
    <footer>
      {%for x in range(length-1,-1,-1)%}
      <p>{{activity[x]}}</p>
      {%endfor%}
    </footer>
    <form action="/clear" method="post">
      <input type="hidden" name="clear" value="clear">
      <input type="submit" name="clear_data" value="clear">
    </form>
  </body>
</html>
